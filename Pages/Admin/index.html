<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="admin">

    <div class="container">
      <div class="row bg-light d-flex text-center mb-1 rounded">
        <h1 class="display-1">Administrador</h1>
      </div>
      <div class="row bg-dark text-white text-center mb-1 rounded">
        <h1>Todos los pedidos</h1>
      </div>
      <div class="row bg-light rounded mt-2 d-flex flex-wrap">
        <div class="col-lg-4 col-md-6 col-sm-12 rounded text-center  mt-2 mb-2" v-for="order of orders">
          <div class="card">
            <h1>Pedido No - {{order.id}}</h1>
            <div class="card-body">
              <div class="row d-flex flex-row mb-2" v-for="cart of order.cart">
                <div class="col rounded">
                  <img v-bind:src="cart.img" v-bind:alt="cart.name" class="w-100 rounded">
                </div>
                <div class="col d-flex flex-column m-1">
                  <h3 class="mb-1">{{cart.name}}</h3>
                  <span class="badge bg-warning mb-1 text-dark">Cantidad:
                    {{ cart.cantidad }}</span>
                  <span class="badge bg-warning mb-1 text-dark">Valor unidad: $ {{cart.VU}}</span>
                  <span class="badge bg-warning mb-1 text-dark">Valor total: $ {{cart.VT}}</span>
                </div>
                <hr class="mt-4">
              </div>

              <h3>Total: $ {{order.TotalPedido}}</h3>
              <hr class="mb-4">
              <h3>Estado: 
                <span v-if="order.status == 'Despachar'" class="bg-success rounded p-2" v-text="order.status"></span>
                <span v-else-if="order.status == 'Pedido listo'" class="bg-primary rounded p-2" v-text="order.status"></span>
                <span v-else-if="order.status == 'Pendiente'" class="bg-danger rounded p-2" v-text="order.status"></span>
                <span v-else class="bg-warning rounded p-2" v-text="order.status"></span>
              </h3>

            </div>

          </div>
        </div>
      </div>

      <div class="row bg-light rounded mt-2 text-center" v-if="orders == ''">
        <h1>No hay pedidos</h1>
      </div>


    </div>



  </div>
  <script src="main.js"></script>
</body>

</html>
