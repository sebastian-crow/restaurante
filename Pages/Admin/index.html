<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="admin">

    <div class="container">
      <div class="row bg-light d-flex text-center mb-1 rounded">
        <h1 class="display-1">Administrador</h1>
      </div>
      <div class="row bg-dark text-white text-center mb-1 rounded">
        <h1>Todos los pedidos</h1>
      </div>
      <div class="row bg-light rounded mt-2 d-flex flex-wrap">
        <div class="col-lg-4 col-md-6 col-sm-12 rounded text-center  mt-2 mb-2" v-for="order of orders">
          <div class="card">
            <h1>Pedido No - {{order.id}}</h1>
            <div class="card-body">
              <div class="row d-flex flex-row mb-2" v-for="cart of order.cart">
                <div class="col rounded">
                  <img v-bind:src="cart.img" v-bind:alt="cart.name" class="w-100 rounded">
                </div>
                <div class="col d-flex flex-column m-1">
                  <h3 class="mb-1">{{cart.name}}</h3>
                  <span class="badge bg-warning mb-1 text-dark">Cantidad:
                    {{ cart.cantidad }}</span>
                  <span class="badge bg-warning mb-1 text-dark">Valor unidad: $ {{cart.VU}}</span>
                  <span class="badge bg-warning mb-1 text-dark">Valor total: $ {{cart.VT}}</span>
                </div>
                <hr class="mt-4">
              </div>

              <h3>Total: $ {{order.TotalPedido}}</h3>
              <hr class="mb-4">
              <h3>Estado: 
                <span v-if="order.status == 'Despachar'" class="bg-success rounded p-2" v-text="order.status"></span>
                <span v-else-if="order.status == 'Pedido listo'" class="bg-primary rounded p-2" v-text="order.status"></span>
                <span v-else-if="order.status == 'Pendiente'" class="bg-danger rounded p-2" v-text="order.status"></span>
                <span v-else class="bg-warning rounded p-2" v-text="order.status"></span>
              </h3>

            </div>

          </div>
        </div>
      </div>

      <div class="row bg-light rounded mt-2 text-center" v-if="orders == ''">
        <h1>No hay pedidos</h1>
      </div>


    </div>

 <!-- Formulario-->
 <div class="position-relative py-4 px-4 text-bg-dark border border-dark  contenedors">
  <h2 class="text-center"> DATOS DEL PRODUCTO</h2>
  <form @submit.prevent="agregarUsuario">
      <div class="form-row">
          <div class="form-group ">
              <label for="type">Tipo</label>
              <select class="form-control" v-model="type" required>
                  <option value="">Seleccionar tipo</option>
                  <option value="hamburge">Hamburguesa</option>
                  <option value="hotdog">Perro caliente</option>
              </select>
          </div>
          <div class="form-group ">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" v-model="name" required
                placeholder="Ingrese el nombre">
        </div>
          <div class="form-group ">
              <label for="price">Precio</label>
              <input type="number" class="form-control" v-model="price" required
                  placeholder="Ingrese el precio">
          </div>
          
      </div>
      <div class="form-group">
          <label for="description">Descripci√≥n</label>
          <textarea class="form-control" type="text" v-model="description" required
              placeholder="Rica sencilla">
          </textarea>
      </div>
      <div class="form-group">
          <label for="imagenesPredeterminadas">Subir imagen:</label>
          <input id="imagenesPredeterminadas" type="file" @change="seleccionarImagenPredeterminada" required
              class="form-control-file">
      </div>
      <button type="submit" class="btn btn-primary mt-3">Guardar</button>
  </form>
</div>
