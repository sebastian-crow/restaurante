<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chef</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="chef">
      <div class="container">
        <div class="row bg-light d-flex text-center mb-1 rounded">
          <h1 class="display-1">Chef</h1>
        </div>
        <div class="row bg-dark text-white text-center mb-1 rounded">
          <h1>Pedidos</h1>
        </div>
        <div class="row bg-light rounded mt-2 d-flex flex-wrap">
          <div
            class="col-lg-4 col-md-6 col-sm-12 rounded text-center mt-2 mb-2"
            v-for="order of orders"
          >
            <div class="card">
              <h1>Pedido No - {{order.id}}</h1>
              <div class="card-body">
                <div
                  class="row d-flex flex-row mb-2"
                  v-for="cart of order.cart"
                >
                  <div class="col rounded">
                    <img
                      v-bind:src="cart.img"
                      v-bind:alt="cart.name"
                      class="w-100 rounded"
                    />
                  </div>
                  <div class="col d-flex flex-column m-1">
                    <h3 class="mb-1" v-text="cart.name"></h3>
                    <span class="badge bg-warning mb-1 text-dark"
                      >Cantidad: {{ cart.cantidad }}</span
                    >
                    <span class="badge bg-warning mb-1 text-dark"
                      >Valor unidad: $ {{cart.VU}}</span
                    >
                    <span class="badge bg-warning mb-1 text-dark"
                      >Valor total: $ {{cart.VT}}</span
                    >
                  </div>
                  <hr class="mt-4" />
                </div>

                <h1>Total: $ {{order.TotalPedido}}</h1>

                <button
                  v-if="order.status== 'Pendiente'"
                  class="btn btn-danger mb-2"
                  v-bind:id="order.id"
                  v-text="order.status"
                  @click="statusToPreparedOrder(order.id)"
                ></button>
                <button
                  v-else
                  class="btn btn-primary mb-4"
                  v-bind:id="order.id"
                  v-text="order.status"
                ></button>
              </div>
            </div>
          </div>
        </div>
        <div class="row bg-light rounded mt-2 text-center" v-if="orders == ''">
          <h1>No hay pedidos</h1>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
